<h1 class="h1">Let's Play</h1>
<div class="team-view-container">
  <div *ngFor="let p of allCategory" class="game-card">
    <app-game-card [currentCategory]="p"> </app-game-card>
  </div>
</div>
<p class="playButton">
  <button mat-raised-button color="primary" routerLink="/game-card">
    Play
  </button>
</p>
